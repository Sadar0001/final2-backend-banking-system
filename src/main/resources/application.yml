spring:
  application:
    name: banksystem

  datasource:
    url: jdbc:mysql://mysql-13116c6c-banking-system-database.e.aivencloud.com:17788/defaultdb?sslMode=REQUIRED
    username: avnadmin
    # Value will be pulled from Render Environment Variables
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    # Essential: Forces Spring to wait for Hibernate tables before running data.sql
    defer-datasource-initialization: true
    show-sql: true
    open-in-view: false
    hibernate:
      # 'update' creates tables if missing but preserves existing data
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

  sql:
    init:
      # Runs data.sql on every startup
      mode: always
      data-locations: classpath:data.sql
      # Prevents crashes if the seed data already exists in the DB
      continue-on-error: true

  cache:
    type: simple

# Used in your SecurityConfig for CORS
app:
  frontend:
    url: ${FRONTEND_URL:http://localhost:5173}

# Dynamic port binding for Render
server:
  port: ${PORT:8080}